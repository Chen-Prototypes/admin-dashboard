<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="search">
        <img class="button" />
        <input type="text" class="bar" />
      </div>

      <div class="user">
        <img class="bell" />
        <img class="profile" />
        <div>Name</div>
      </div>

      <div class="intro">
        <img class="profile" />
        <div class="hi">intro</div>
        <div class="name">name</div>
      </div>

      <div class="buttons">
        <div class="button">New</div>
        <div class="button">Upload</div>
        <div class="button">Share</div>
      </div>
    </div>

    <div class="sidebar">
      <div class="title">
        <img class="icon" src="" />
        <div class="dashboard">Dashboard</div>
      </div>

      <ul class="options">
        <li><img />Home</li>
        <li><img />Profile</li>
        <li><img />Messages</li>
        <li><img />History</li>
        <li><img />Tasks</li>
        <li><img />Communities</li>
      </ul>

      <ul class="misc-options">
        <li><img />Settings</li>
        <li><img />Support</li>
        <li><img />Privacy</li>
      </ul>
    </div>

    <div class="content">
      <div class="projects">
        <div>project1</div>
        <div>project2</div>
        <div>project3</div>
        <div>project4</div>
        <div>project5</div>
        <div>project6</div>
      </div>

      <div class="announcements">
        <div>announce1</div>
        <div>announce2</div>
        <div>announce3</div>
      </div>

      <div class="trending">
        <div>person1</div>
        <div>person2</div>
        <div>person3</div>
      </div>
    </div>
  </body>
</html>
