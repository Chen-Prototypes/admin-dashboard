<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>



    <div class="header">

      <div class="search">
        <img class="button" src="./icons/magnify.svg"/>
        <input type="text" class="bar" />
      </div>

      <div class="user">
        <img class="bell" src="./icons/bell-alert-outline.svg"/>
        <img class="profile" />
        <div>Name</div>
      </div>

      <div class="intro">
        <img class="profile" />
        <div class="hi">intro</div>
        <div class="name">name</div>
      </div>

      <div class="buttons">
        <div class="new">New</div>
        <div class="upload">Upload</div>
        <div class="share">Share</div>
      </div>

    </div>



    <div class="sidebar">

      <div class="title">
        <img class="icon" src="./icons/view-dashboard.svg" />
        <div class="dashboard">Dashboard</div>
      </div>

      <ul class="options">
        <li><img src="./icons/home-account.svg"/>Home</li>
        <li><img src="./icons/face-man-profile.svg"/>Profile</li>
        <li><img src="./icons/message-alert.svg"/>Messages</li>
        <li><img src="./icons/history.svg"/>History</li>
        <li><img src="./icons/calendar-check.svg"/>Tasks</li>
        <li><img src="./icons/google-circles-communities.svg"/>Communities</li>
        <li><img src="./icons/cog.svg"/>Settings</li>
        <li><img src="./icons/lifebuoy.svg"/>Support</li>
        <li><img src="./icons/vpn.svg"/>Privacy</li>
      </ul>

    </div>



    <div class="content">

      <div class="projects">
        <div>project1</div>
        <div>project2</div>
        <div>project3</div>
        <div>project4</div>
        <div>project5</div>
        <div>project6</div>
      </div>

      <div class="announcements">
        <div>announce1</div>
        <div>announce2</div>
        <div>announce3</div>
      </div>

      <div class="trending">
        <div>person1</div>
        <div>person2</div>
        <div>person3</div>
      </div>

    </div>



  </body>
</html>
